<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ninja to Cat</title>
    <script src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $('#images img').click(function () {
          var temp = $(this).attr('src');
          $(this).attr('src', $(this).attr('data-alt-src'));
          $(this).attr('data-alt-src',temp);
        });
        // $('img').click(function() {
        //   console.log('data-alt-src value is', $(this).attr('data-alt-src'));
        // });
      });
    </script>
    <style>
    #images {
      display: block;
      padding: 5px;
    }
    #nc0 {
      display: block;
      padding-bottom: 5px;
    }
    #nc1{
      display: block;
      padding-bottom: 5px;
    }
    #nc2{
      display: block;
      padding-bottom: 5px;
    }
    #nc3{
      display: block;
      padding-bottom: 5px;
    }
    #nc4{
      display: block;
      padding-bottom: 5px;
    }


    </style>
  </head>
  <body>
    <div id="images">
      <img id="nc0"src='img/ninja0.png' data-alt-src='img/cat0.png' />
      <img id="nc1"src='img/ninja1.png' data-alt-src='img/cat1.png' />
      <img id="nc2"src='img/ninja2.png' data-alt-src='img/cat2.png' />
      <img id="nc3"src='img/ninja3.png' data-alt-src='img/cat3.png' />
      <img id="nc4"src='img/ninja4.png' data-alt-src='img/cat4.png' />
    </div>

  </body>
</html>
