<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Contact Card</title>
  <script type="text/javascript" src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
  <script type="text/javascript">
  $(document).ready(function () {
    $('button').click(function () {
      alert('You are submiting me!')
      $('#contact').append($('#f_name').val())
      $('this').fadeIn('slow');
    });
  })
</script>

<style type="text/css">

  margin: 0;
  padding: 0px;
}

.form1{
  background-color: gray;
  /*display: block;*/
  margin-top: 10px;
  margin-left: 15px;
}

input{
  /*display: block;*/
  margin-top: 5px;
  margin-bottom: 10px;
}

textarea{
  display: block;
  margin-top: 10px;
}

#contact{
  display: none;
  background-color: blue;
  width: 300px;
  height: 200px;
}
</style>

</head>
<body>
  <div id="container">

    <h1>Contact Card</h1>
    <form class="form1" method="post">
      First Name:<input id="f_name"type="text" name="name" value="First Name"><br>
      Last Name:<input id="l_name"type="text" name="name" value="Last Name"><br>
      Description:<textarea id="description" name="name" rows="8" cols="40">Enter Description</textarea><br>
      <!-- <input type="submit" name="name" value="Add User"><br> -->
      <button>Add User</button>
    </form>

    <h3>Contact Info</h3>
    <div id="contact"></div>

  </div>

</body>
</html>
