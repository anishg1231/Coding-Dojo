<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sortable Ninja</title>
    <link rel="stylesheet" type="text/css" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function () {
      $('#images').sortable();
    });
    </script>

  </head>
  <body>
    <div id="images">
      <img src="sorting_images/sort1.png" alt="" />
      <img src="sorting_images/sort2.png" alt="" />
      <img src="sorting_images/sort3.png" alt="" />
      <img src="sorting_images/sort4.png" alt="" />
      <img src="sorting_images/sort5.png" alt="" />
    </div>

  </body>
</html>
