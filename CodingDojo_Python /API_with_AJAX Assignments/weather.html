<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $.get("http://api.openweathermap.org/data/2.5/weather?q=chicago,il&appid=ae007cec6a64c161f7c13b1a12e1cfd6", function(res) {
          console.log(res);
          console.log(res.main);
          var temp = Math.floor((res.main.temp - 273) * 1.8 +32);
          console.log(temp);
          $("body").append("<h1>city: "+res.name+"</h1>")
          $("body").append("<h2> Condition: "+res.weather[0].main+"</h2>")
          $("body").append("<h2> Description: "+res.weather[0].description+"</h2>")
          $("body").append("<h2>Temp: "+temp+"</h2")
          $("body").append("<h2> Humidity: "+res.main.humidity+"</h2>")
        });

        $("button").click(function(){
          var city_search= $("#city").val();
          $.get("http://api.openweathermap.org/data/2.5/weather?q="+city_search+"&appid=ae007cec6a64c161f7c13b1a12e1cfd6",function(res){
            console.log(res);
            console.log(res.main);
            var temp = Math.floor((res.main.temp - 273) * 1.8 +32);
            console.log(temp);
            $("body").append("<h1>city: "+res.name+"</h1>")
            $("body").append("<h2> Condition: "+res.weather[0].main+"</h2>")
            $("body").append("<h2> Description: "+res.weather[0].description+"</h2>")
            $("body").append("<h2>Temp: "+temp+"</h2")
            $("body").append("<h2> Humidity: "+res.main.humidity+"</h2>")
          })
      })
    });
    </script>
  </head>
  <body>
    <div id="location">
    </div>

    <h1>Weather in your city</h1>
      City Search: <input type="text" id="city"><button>SearchWeather</button>

    <div id = "search"
    </div>

  </body>
</html>
